<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Congrats!</title>
  <link rel="stylesheet" href="css/quiz/app.css" />
</head>

<body>
  <div class="container">
    <div id="end" class="flex-center flex-column">
      <h1 id="finalScore"></h1>
      <form>
        <input type="text" name="username" id="username" placeholder="username" required autofocus />
        <input type="email" name="email" id="email" placeholder="email" required />

        <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event); saveTotalScore(event)"
          disabled>
          Save
        </button>
      </form>
      <a class="btn" href="/game.html">Jogar Novamente</a>
      <a class="btn" href="/quiz.html">Voltar para Home</a>
    </div>
  </div>
  <script src="js/quiz/end.js"></script>
</body>

</html>
