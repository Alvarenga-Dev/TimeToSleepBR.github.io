<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">

  <!-- Favicons (icone para o navegador) -->
  <link rel="icon" href="img/favicons/menor.png" sizes="16x16" />
  <link rel="icon" href="img/favicons/favicon.png" sizes="32x32" />

<body>
  <div class="container">
    <div id="loader"></div>
    <div id="game" class="justify-center flex-column hidden">
      <div id="hud">
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">

          </p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div id="hud-item">
          <h1 class="hud-main-text" id="score">
            0
          </h1>
        </div>
      </div>
      <h2 id="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">E</p>
        <p class="choice-text" data-number="5"></p>
      </div>
    </div>
  </div>
  <script src="js/quiz/game.js"></script>
